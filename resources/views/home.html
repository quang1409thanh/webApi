<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>

<button onclick="fetchApi()">Fetch API</button>

<!-- Hiển thị kết quả từ API -->
<div id="apiResult"></div>

<script>
    function fetchApi() {
        // Lấy thẻ div để hiển thị kết quả
        const apiResultDiv = document.getElementById('apiResult');

        // Sử dụng hàm fetch để gửi HTTP request đến API
        fetch('http://127.0.0.1:8000/')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
            })
            .then(data => {
                // Hiển thị kết quả trong thẻ div
                apiResultDiv.innerHTML = '<p>API Response: '  + '</p>';
            })
            .catch(error => {
                // Hiển thị lỗi trong thẻ div
                apiResultDiv.innerHTML = '<p>Error: ' + error.message + '</p>';
            });
    }
</script>

</body>
</html>
